<!DOCTYPE html>
<html lang="en-us" ng-app="angularAppView">
    <head>
    	<!--COOL-->
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>

        <!-- load angular via CDN -->
        <script src="http://code.angularjs.org/1.4.0-rc.1/angular.js"></script>
        <script src="http://code.angularjs.org/1.4.0-rc.1/angular-messages.js"></script>
        <script src="http://code.angularjs.org/1.4.0-rc.1/angular-resource.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                <h3>{{name}}</h3>
                <h2>{{formattedName}}</h2>
                <h1>Hello world!</h1>

                <form name="myForm">
 
                  <label>
                     Enter text:
                     <input type="text" ng-model="field" name="myField" required minlength="5" />
                   </label>
                   <div ng-messages="myForm.myField.$error" role="alert">
                     <div ng-message="required" class="alert-danger">You did not enter a field</div>
                     <div ng-message="minlength, maxlength" class="alert-danger">
                       Your email must be between 5 and 100 characters long
                     </div>
                   </div>
                </form>

            </div>

		</div>

    </body>
</html>
